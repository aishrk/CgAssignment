<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                

                    <div class="form-group">
                        <label for="uomIdTo"><span class="req">* </span> uomIdTo: </label>
                        <input class="form-control" type="text" [(ngModel)]="entitys.uomIdTo" name="uomIdTo" id="txt" required
                            placeholder="Enter uomIdTo" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="fromDate"><span class="req">* </span> fromDate : </label>
                        <input class="form-control" type="date" [(ngModel)]="entitys.fromDate" name="fromDate" id="txt"
                            placeholder="Date is " required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="conversationFactories"><span class="req">* </span> conversationFactories: </label>
                        <input class="form-control" required type="text" [(ngModel)]="entitys.conversationFactories" name="conversationFactories"
                            id="email" placeholder="conversationFactories missing " />
                        <div class="status" id="status"></div>

                    </div>
                    <div class="form-group">
                        <label for="customeMethodId"><span class="req">* </span> customeMethodId: </label>
                        <input class="form-control" type="text" [(ngModel)]="entitys.customeMethodId" name="customeMethodId" id="txt" required
                            placeholder="Enter valid customeMethodId" />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="decimalScale"><span class="req">* </span> decimalScale: </label>
                        <input class="form-control" type="number" [(ngModel)]="entitys.decimalScale" name="decimalScale" id="txt" required
                            placeholder="Enter valid  decimalScale" />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="roundingMode"><span class="req">* </span> roundingMode: </label>
                        <input class="form-control" type="text" [(ngModel)]="entitys.roundingMode" name="roundingMode" id="txt" required
                            placeholder="Enter valid roundingMode" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="abbrevation"><span class="req">* </span> abbrevation: </label>
                        <input class="form-control" type="text" [(ngModel)]="entitys.abbrevation" name="abbrevation" id="txt" required
                            placeholder="abbrevation missing " />
                        <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                        <label for="description"><span class="req">* </span> description: </label>
                        <input class="form-control" type="text" [(ngModel)]="entitys.description" name="description" id="txt" required
                            placeholder="provide description" />
                        <div id="errFirst"></div>
                    </div>




                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
